<div id="contacts">
    <div class="panel panel-default">
        <div class="panel-heading">Kontaktliste</div>
        <div class="panel-body">
            <table id="contactTable" class="table table-hover">
                <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Email</th>
                    <th>Telefon</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <button type="button" class="btn btn-default" id="createContact">Kontakt hinzufügen</button>
</div>

<!-- Create Contact Modal -->
<div class="modal fade" id="createContactModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Kontakt hinzufügen</h4>
            </div>
            <div class="modal-body">
                <form id="createContactForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Vorname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="vorname" placeholder="Vorname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nachname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nachname" placeholder="Nachname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Firma</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="firma" placeholder="Firma">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Telefon</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="telefon" placeholder="Telefon">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Notitzen</label>
                        <div class="col-sm-10">
                            <textarea name="notizen" rows="5" type="text" class="form-control"></textarea>
                        </div>
                    </div>
                    <input name="method" type="hidden" value="contact_save"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button form="createContactForm" type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Contact Modal -->
<div class="modal fade" id="editContactModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Kontakt ansehen/bearbeiten</h4>
            </div>
            <div class="modal-body">
                <form id="editContactForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Vorname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="vorname" placeholder="Vorname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nachname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nachname" placeholder="Nachname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Firma</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="firma" placeholder="Firma">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Telefon</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="telefon" placeholder="Telefon">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Notitzen</label>
                        <div class="col-sm-10">
                            <textarea name="notizen" rows="5" type="text" class="form-control"></textarea>
                        </div>
                    </div>
                    <input name="id" type="hidden">
                    <input name="method" type="hidden" value="contact_update"/>
                </form>
            </div>
            <div class="modal-footer">
                <div class="modal-footer-left">
                    <button type="button" class="btn btn-danger" type="submit" name="delete">Delete</button>
                </div>
                <div class="modal-footer-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button form="editContactForm" type="submit" class="btn btn-primary" name="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

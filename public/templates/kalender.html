<div id="calendar"></div>

<!-- Modal -->
<div class="modal fade" id="createEventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Termin hinzuf√ºgen</h4>
            </div>
            <div class="modal-body">
                <form id="eventForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Datum</label>
                        <div class="col-sm-10">
                            <p id="selectedDate" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Titel</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="Titel">
                        </div>
                    </div>
                    <input type="hidden" id="date"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button form="eventForm" type="submit" class="btn btn-primary" id="">Save changes</button>
        </div>
    </div>
</div>
